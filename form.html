<!DOCTYPE html>
<html>
<head>
  <title>Bank Info Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Basic Information</h2>
    <form onsubmit="handleFormSubmit(event)">
      <label>Name: *</label><br><input type="text" name="name" required><br>
      <label>Email: *</label><br><input type="email" name="email" required><br>
      <label>Phone: *</label><br><input type="tel" name="phone" required><br>
      <label>Date of Birth: *</label><br><input type="date" name="dob" required><br>
      <label>Limit: *</label><br><input type="text" name="limit" required><br>
      <input type="submit" value="Next">
    </form>
  </div>

  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
      const params = new URLSearchParams(new FormData(event.target)).toString();
      window.location.href = "card.html?" + params;
    }
  </script>
</body>
</html>
